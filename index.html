<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-b1"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Quản Lý Tuyển Sinh</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-b2"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Tính Tiền Điện</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-b3"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Tính Thuế Thu Nhập Cá
                    Nhân</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-b4"
                    type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Tính Tiền Cáp</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-b1" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="container-sm">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Điểm chuẩn</label>
                            <input type="text" class="form-control" name="" id="diemChuan" aria-describedby="diemChuan"
                                placeholder="">
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Khu Vực</label>
                            <select class="form-select form-select" name="" id="khuVuc">
                                <option selected>Chọn Khu Vực</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Đối Tượng</label>
                            <select class="form-select form-select" name="" id="doiTuong">
                                <option selected>Chọn Đối Tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Điểm môn 1</label>
                            <input type="text" class="form-control" name="" id="diem1" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Điểm môn 2</label>
                            <input type="text" class="form-control" name="" id="diem2" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Điểm môn 3</label>
                            <input type="text" class="form-control" name="" id="diem3" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>

                    <button id="tinhKetQua" class="btn btn-success"> Kết Quả </button>
                    <div class="bg-success bg-opacity-75 text-white o-3 result" id="ketQuaTuyenSinh">Kết Quả: NaN</div>
                </div>
            </div>

            <!--  -->
            <div class="tab-pane fade" id="nav-b2" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="container-sm">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Họ Tên</label>
                            <input type="text" class="form-control" name="" id="hoTen" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Số Kw</label>
                            <input type="text" class="form-control" name="" id="kw" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>

                    <button id="tinhTienDien" class="btn btn-success"> Tính Tiền Điện </button>
                    <div class="bg-success bg-opacity-75 text-white o-3 result" id="tongTienDien">Số Tiền Phải Trả: NaN
                    </div>
                </div>
            </div>

            <!--  -->
            <div class="tab-pane fade" id="nav-b3" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="container-sm">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Họ Tên</label>
                            <input type="text" class="form-control" name="" id="hoTen2" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Thu Nhập</label>
                            <input type="text" class="form-control" name="" id="thuNhap" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <div class="col mb-3">
                            <label for="" class="form-label fw-bold">Số Người Phụ Thuộc</label>
                            <input type="text" class="form-control" name="" id="phuThuoc" aria-describedby="helpId"
                                placeholder="">
                        </div>
                    </div>

                    <button id="tinhThue" class="btn btn-success"> Tính Thuế </button>
                    <div class="bg-success bg-opacity-75 text-white o-3 result" id="thue">Số Tiền Phải Trả: NaN
                    </div>
                </div>
            </div>

            <!--  -->
            <div class="tab-pane fade" id="nav-b4" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="containter mt-5">

                </div>
            </div>
        </div>
        <!-- Tabs content -->
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./index.js"></script>
</body>

</html>
